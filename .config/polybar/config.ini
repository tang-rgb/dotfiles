[module/network]
;type = internal/network
type = custom/script
;interface = wlan
;interval = 3.0
exec = ~/.config/polybar/polybar-scripts/polybar-scripts/network-traffic/network-traffic.sh
tail = true
format-underline = #eeeeee

format-connected = <ramp-signal>
format-connected-underline = #9f78e1
label-connected = "%essid%"

;format-disconnected = Óáö
;;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = #999999

;ramp-signal-0 = Óáò
;ramp-signal-1 = Óáò
;ramp-signal-2 = Óáò
;ramp-signal-3 = Óáò
;ramp-signal-4 = Óáò
;animation-packetloss-0 = ‚ö†
;animation-packetloss-0-foreground = #ffa64c
;ramp-signal-foreground = ${colors.foreground-alt}

[module/ip]
;type = internal/network
type = custom/script
;interface = wlp6s0
;interval = 3.0
;accumulate-stats = true
;unknown-as-up = true
exec = ~/.config/polybar/polybar-scripts/polybar-scripts/info-innerip/info-innerip.sh
tail = true
format-underline = #9f78e1

;format-connected-underline = #55aa55
;format-connected-prefix = "NET: "
;format-connected-prefix-foreground = ${colors.foreground-alt}
;label-connected = %local_ip%: %upspeed% %downspeed%

;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% DISC
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 3.0

date = " %Y-%m-%d"
date-alt = " %Y-%m-%d"

time = %H:%M:%S
time-alt = %H:%M

format-prefix =
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

[module/alsa]
type = internal/alsa

label-volume = VOL: %percentage%%
label-volume-foreground = ${root.foreground}
format-volume = <ramp-volume><label-volume>
format-volume-underline = #673ab7
format-volume-padding = 1

label-muted = " Muted"
format-muted-prefix = "ÓÅè "
format-muted-foreground = ${colors.foreground-alt}
format-muted-padding = 1

ramp-volume-0 = üîà
ramp-volume-1 = üîâ
