[module/memory]
type = internal/memory

format = <label> <ramp-used>
;format-background = ${colors.background}
;format-foreground = ${colors.primary}
format-underline = ${colors.primary}
label = RAM: %gb_used%/%gb_free%
ramp-used-0 = ‚ñÅ
ramp-used-1 = ‚ñÇ
ramp-used-2 = ‚ñÉ
