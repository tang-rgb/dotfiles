# ------ general ------------------------------------

if-shell 'test "$(uname)" = "Darwin"' 'set -g default-shell /usr/local/bin/fish'
if-shell 'test "$(uname)" = "Linux"'  'set -g default-shell /usr/local/bin/fish'
set -g prefix2 C-s
set -g default-terminal "screen-256color"
# set -g default-terminal "xterm"
bind C-s send-prefix -2
set -g focus-events on

set -sg escape-time 0
set -g base-index 1
set -wg pane-base-index 1
set -g renumber-windows on
set -g mouse on

set -g status-interval 1 # 状态栏刷新时间

# rename-window
set -wg allow-rename off
set -wg automatic-rename off
set-option -g automatic-rename-format '#{b:pane_current_path}'
set -wg mode-keys vi

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key M split-window -h "vim ~/.tmux.conf"

bind -n S-Right next-window
bind -n S-Left previous-window

# last-window
bind a last

# retain current path
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

# restart and edit
#bind r source ~/.tmux.conf\; display "tmux config sourced"
#bind e neww -n tmux-config "\${EDITOR:-vim} ~/.tmux.conf"

# ------ move around --------------------------------
bind -r h select-pane -L
bind l select-pane -R        # remove repeat, because of ls
bind -r j select-pane -D
bind -r k select-pane -U

set -g @net_speed_interfaces "en0 eth0"
set -g @net_speed_format "D:%8s U:%8s"
set -g @sysstat_cpu_view_tmpl '#[fg=#{cpu.color3}]CPU:#[default] #[fg=#{cpu.color},bg=#{cpu.color2}]#{cpu.pused}#[default]'
set -g @sysstat_mem_view_tmpl 'MEM #[fg=#{mem.color}]#{mem.used}#[default]/#{mem.total}'
set -g @sysstat_cpu_color_low "$color_level_ok default default"
set -g @sysstat_cpu_color_medium "$color_level_warn default default"
set -g @sysstat_cpu_color_stress "white,bold $color_level_stress $color_level_stress"

# ------ status theme -------------------------------
set -g message-style "bg=#00346e, fg=#ffffd7"        # tomorrow night blue, base3
set -g status-style "bg=#444444, fg=#eeeeee"        # tomorrow night blue, base3

set -g status-left-length 400
set -g status-left "#[bg=#0087ff] ❐ #S "             # blue
set -g status-right-length 1200

# if-shell 'test "$(uname)" = "Darwin"' 'set -g status-right                "#{sysstat_mem} | #{continuum_status} | %a %Y-%m-%d %H:%M | #[fg=cyan]#(echo $USER)#[default]@#H"'
# if-shell 'test "$(uname)" = "Linux"'  'set -g status-right "#{net_speed} | #{sysstat_cpu} | #{sysstat_mem} | #{sysstat_swap} | #{continuum_status} | %a %Y-%m-%d %H:%M | #[fg=cyan]#(echo $USER)#[default]@#H"'
if-shell 'test "$(uname)" = "Darwin"' 'set -g status-right                " %a %Y-%m-%d %H:%M | #[fg=cyan]#(echo $USER)#[default]@#H"'
if-shell 'test "$(uname)" = "Linux"'  'set -g status-right "#[fg=cyan]#(echo $USER)#[default]@#H"'


set -g set-clipboard on
set -g history-limit 8000

set -wg window-status-format " #I #W "
set -wg window-status-current-format " #I #W "
set -wg window-status-separator ""
set -wg window-status-current-style "bg=red" # red
set -wg window-status-last-style "fg=red"

set -wg pane-active-border-style "fg=blue"
set -wg pane-border-style "fg=#585858"       # base01

# ------- copy to clipboard ------------------------
# bind -t vi-copy y copy-pipe 'xclip -selection clipboard > /dev/null'
# bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g status-interval 1
set -g @resurrect-save-shell-history 'on'
set -g @continuum-save-interval '3'
set -g @continuum-restore 'on' # 启用自动恢复


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
